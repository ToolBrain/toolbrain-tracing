services:
  # PostgreSQL Database
  postgres:
    image: ankane/pgvector:v0.5.1
    container_name: tracebrain-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tracebrain}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracebrain_2026_secure}
      POSTGRES_DB: ${POSTGRES_DB:-tracestore}
      PGDATA: /var/lib/postgresql/data/pgdata
    # For local development only. Do not expose DB in production.
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tracebrain-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracebrain -d tracestore"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # TraceBrain Tracing API
  tracing-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tracebrain-tracing-api
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-tracebrain}:${POSTGRES_PASSWORD:-tracebrain_2026_secure}@postgres:5432/${POSTGRES_DB:-tracestore}
      
      # Server Configuration
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: info
      
      # Optional:
      # LLM_API_KEY: your_llm_api_key_here
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tracebrain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount for development (optional - remove in production)
      # - ../src:/app/src
      - api_logs:/app/logs

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
    name: tracebrain_postgres_data
  api_logs:
    driver: local
    name: tracebrain_api_logs

# Networks
networks:
  tracebrain-network:
    driver: bridge
    name: tracebrain-network
